  <header>
    <nav>
      <h1>WesternPine</h1>
      <ul class="nav-links">
        <a href="/"><li>Home</li></a>
        <a href="/about"><li>About</li></a>
        <a href="/work"><li>Work</li></a>

      <div class="menu">

      </div>
    </nav>
    <script src="../lib/JS/menu.js"></script>

  <div id="body">
    <div class="container">
      
      <div class="socials">
        <div class="social">
          <a href="https://github.com/WesternPine" target="_blank"><i class="fab fa-github icon"></i></a>
          <h1 class="title">Visit Github</h1>
        </div>
        <div class="social">
          <a href="mailto:tyler@westernpine.dev"><i class="fas fa-inbox icon"></i></a>
          <h1 class="title">Send Personal E-Mail</h1>
        </div>
      </div>
      
      <div class="main">
          <div class="header">
            <h1>Contact Me</h1>
            <p>You can also send me an E-Mail from here.</p>
          </div>
          <form name:"form" method:"post" class="form">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="email" id="email" placeholder="E-Mail">
            <input type="text" name="subject" id="subject" placeholder="Subject">
            <textarea name="message" id="message" placeholder="Message"></textarea>
          </form>
          <p id="status">All areas must be filled.</p>
          
          <div>modifiedButton - wait - not-allowed</div>
          
          <div id="formBtn" class="button"> 
              <p id="formBtnTxt">Send</p>
              <pre> </pre>
              <i class="fas fa-paper-plane" aria-hidden="true"></i>
          </div>

        </div>
      
    </div>
  </div>
